<!DOCTYPE html>
<html lang="ko">

  <title>AR</title>

</a-scene>

<script>
const spotId = sessionStorage.getItem("currentSpot");

document.querySelectorAll("[mindar-image-target]").forEach(el => {

    console.log("인식:", el.dataset.id);
  });

</body>
</html>
