<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Ïù¥Î¨∏ÏÑ§ÎÜçÌÉï AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/aframe"></script>
  <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="data.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #story {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 16px;
      max-height: 45%;
      overflow-y: auto;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      font-size: 16px;
      border: none;
      background: #ff6b00;
      color: white;
      border-radius: 10px;
    }
  </style>
</head>

<body>

<script>
const spotId = sessionStorage.getItem("currentSpot");
const spot = SPOTS[spotId];
</script>

<a-scene
  mindar-image="imageTargetSrc: assets/targets/img.mind;"
  embedded
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:false">

  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <!-- AR Ïò§Î∏åÏ†ùÌä∏ -->
    <a-cylinder
      position="0 0 0"
      radius="0.1"
      height="0.2"
      color="#ff6b00"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
    </a-cylinder>

    <a-text
      value="1904"
      position="0 0.25 0"
      align="center"
      color="#ffffff"
      scale="0.5 0.5 0.5">
    </a-text>
  </a-entity>
</a-scene>

<div id="story">
  <h3>üìç Ïù¥Î¨∏ÏÑ§ÎÜçÌÉï</h3>
  <div id="storyText"></div>
  <button onclick="complete()">Ïä§ÌÉ¨ÌîÑ Î∞õÍ∏∞</button>
</div>

<script>
document.getElementById("storyText").innerHTML =
  spot.story.map(s => `<p>${s}</p>`).join("");

function complete() {
  const stamps =
    JSON.parse(localStorage.getItem("stamps") || "[]");
  if (!stamps.includes(spot.id)) {
    stamps.push(spot.id);
    localStorage.setItem("stamps", JSON.stringify(stamps));
  }
  location.href = "stamps.html";
}
</script>

</body>
</html>
