<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Ïù¥Î¨∏ÏÑ§ÎÜçÌÉï AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/aframe"></script>
  <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="data.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }

    #story {
      position: fixed;
      bottom: 80px;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 16px;
      max-height: 40%;
      overflow-y: auto;
      z-index: 5;
    }

    #ui {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 6;
    }

    #stampBtn {
      padding: 16px 28px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      background: #ccc;
      color: #fff;
    }

    #stampBtn.active {
      background: #ff6b00;
    }

    /* ÎßåÌôî Ïò§Î≤ÑÎ†àÏù¥ */
    #comicOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    #comicOverlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    #closeComic {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      font-size: 22px;
      background: rgba(0,0,0,0.6);
      color: white;
    }
  </style>
</head>

<body>

<script>
const spotId = sessionStorage.getItem("currentSpot") || "imun";
const spot = SPOTS[spotId];
</script>

<a-scene
  mindar-image="imageTargetSrc: assets/targets/img.mind;"
  embedded
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:false">

  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

  <a-entity id="target" mindar-image-target="targetIndex: 0">
    <a-plane
      width="1"
      height="1.4"
      material="src: assets/images/img.jpg; transparent: true"
      animation="property: scale;
                 from: 0 0 0;
                 to: 1 1 1;
                 dur: 600;
                 easing: easeOutBack">
    </a-plane>
  </a-entity>

</a-scene>

<div id="story">
  <h3>üìç Ïù¥Î¨∏ÏÑ§ÎÜçÌÉï</h3>
  <div id="storyText"></div>
</div>

<div id="ui">
  <button id="stampBtn" disabled>AR Ïù∏Ïãù Ï§ë...</button>
</div>

<!-- ÎßåÌôî Ïò§Î≤ÑÎ†àÏù¥ -->
<div id="comicOverlay">
  <button id="closeComic">‚úï</button>
  <img src="assets/images/img.jpg">
</div>

<script>
document.getElementById("storyText").innerHTML =
  spot.story.map(s => `<p>${s}</p>`).join("");

const stampBtn = document.getElementById("stampBtn");
const overlay = document.getElementById("comicOverlay");
const closeComic = document.getElementById("closeComic");

document
  .querySelector("#target")
  .addEventListener("targetFound", () => {
    stampBtn.disabled = false;
    stampBtn.classList.add("active");
    stampBtn.innerText = "Ïä§ÌÉ¨ÌîÑ Î∞õÍ∏∞";
  });

stampBtn.addEventListener("click", () => {
  let stamps = JSON.parse(localStorage.getItem("stamps") || "[]");

  if (!stamps.includes(spotId)) {
    stamps.push(spotId);
    localStorage.setItem("stamps", JSON.stringify(stamps));
  }

  overlay.style.display = "flex";
  navigator.vibrate?.(80);
});

closeComic.addEventListener("click", () => {
  overlay.style.display = "none";
  location.href = "stamps.html";
});
</script>

</body>
</html>
