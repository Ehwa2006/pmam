<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/aframe"></script>
  <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="data.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: system-ui; }

    #story {
      position: fixed;
      bottom: 90px;
      left: 0;
      width: 100%;
      max-height: 40%;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 16px;
      overflow-y: auto;
      display: none;
      z-index: 10;
    }

    #ui {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      padding: 0 14px;
      display: flex;
      gap: 10px;
      z-index: 20;
    }

    button {
      flex: 1;
      padding: 16px 0;
      font-size: 15px;
      border-radius: 16px;
      border: none;
    }

    #stampBtn { background: #ccc; color: #fff; }
    #stampBtn.active { background: #ff6b00; }
    #backBtn { background: #ddd; }
  </style>
</head>

<body>

<a-scene
  id="scene"
  embedded
  mindar-image="imageTargetSrc: assets/targets/bridges.mind;"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:false">

  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0" data-id="gwangtong"><a-box visible="false"></a-box></a-entity>
  <a-entity mindar-image-target="targetIndex: 1" data-id="jangtong"><a-box visible="false"></a-box></a-entity>
  <a-entity mindar-image-target="targetIndex: 2" data-id="supyo"><a-box visible="false"></a-box></a-entity>
  <a-entity mindar-image-target="targetIndex: 3" data-id="samil"><a-box visible="false"></a-box></a-entity>
  <a-entity mindar-image-target="targetIndex: 4" data-id="sewoon"><a-box visible="false"></a-box></a-entity>

</a-scene>

<!-- ÏÑ§Î™Ö Ìå®ÎÑê -->
<div id="story">
  <h3 id="spotName"></h3>
  <div id="storyText"></div>
</div>

<!-- ÌïòÎã® UI -->
<div id="ui">
  <button id="stampBtn" disabled>AR Ïù∏Ïãù Ï§ë...</button>
  <button id="backBtn">ÎèåÏïÑÍ∞ÄÍ∏∞</button>
</div>

<script>
const spotId = sessionStorage.getItem("currentSpot");
const spot = SPOTS[spotId];

const storyEl = document.getElementById("story");
const stampBtn = document.getElementById("stampBtn");

document.getElementById("spotName").innerText = spot.name;
document.getElementById("storyText").innerHTML =
  spot.story.map(t => `<p>${t}</p>`).join("");

const sceneEl = document.querySelector("#scene");

sceneEl.addEventListener("loaded", () => {
  document.querySelectorAll("[mindar-image-target]").forEach(el => {
    const id = el.dataset.id;

    el.addEventListener("targetFound", () => {
      if (id !== spotId) return;

      storyEl.style.display = "block";
      stampBtn.disabled = false;
      stampBtn.classList.add("active");
      stampBtn.innerText = "Ïä§ÌÉ¨ÌîÑ Î∞õÍ∏∞";
    });

    el.addEventListener("targetLost", () => {
      if (id !== spotId) return;

      storyEl.style.display = "none";
      stampBtn.disabled = true;
      stampBtn.classList.remove("active");
      stampBtn.innerText = "AR Ïù∏Ïãù Ï§ë...";
    });
  });
});

stampBtn.onclick = () => {
  const stamps = JSON.parse(localStorage.getItem("stamps") || "[]");
  if (!stamps.includes(spotId)) {
    stamps.push(spotId);
    localStorage.setItem("stamps", JSON.stringify(stamps));
    alert("üéâ Ïä§ÌÉ¨ÌîÑ ÌöçÎìù!");
  }
  location.href = "index.html";
};

document.getElementById("backBtn").onclick = () => {
  location.href = "index.html";
};
</script>

</body>
</html>
