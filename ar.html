<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Ïù¥Î¨∏ÏÑ§ÎÜçÌÉï AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/aframe"></script>
  <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="data.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #story {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 16px;
      max-height: 45%;
      overflow-y: auto;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      font-size: 16px;
      border: none;
      background: #ff6b00;
      color: white;
      border-radius: 10px;
    }
  </style>
</head>

<body>

<script>
const spotId = sessionStorage.getItem("currentSpot");
const spot = SPOTS[spotId];
</script>

<a-scene
  mindar-image="imageTargetSrc: assets/targets/img.mind;"
  embedded
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:false">

  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

  <!-- Ïù¥ÎØ∏ÏßÄ Ïù∏ÏãùÎêòÎ©¥ Îì±Ïû• -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- 4Ïª∑ ÎßåÌôî ÌåêÎÑ¨ -->
    <a-plane
      position="0 0 0"
      rotation="0 0 0"
      width="1"
      height="1.4"
      material="src: assets/images/img.jpg; transparent: true"
      animation="property: scale;
                 from: 0 0 0;
                 to: 1 1 1;
                 dur: 600;
                 easing: easeOutBack">
    </a-plane>

  </a-entity>
</a-scene>


<div id="story">
  <h3>üìç Ïù¥Î¨∏ÏÑ§ÎÜçÌÉï</h3>
  <div id="storyText"></div>
  <button onclick="complete()">Ïä§ÌÉ¨ÌîÑ Î∞õÍ∏∞</button>
</div>

<script>
document.getElementById("storyText").innerHTML =
  spot.story.map(s => `<p>${s}</p>`).join("");

function complete() {
  const stamps =
    JSON.parse(localStorage.getItem("stamps") || "[]");
  if (!stamps.includes(spot.id)) {
    stamps.push(spot.id);
    localStorage.setItem("stamps", JSON.stringify(stamps));
  }
  location.href = "stamps.html";
}
</script>
<div id="ui">
  <button id="stampBtn" disabled onclick="getStamp()">
    Ïä§ÌÉ¨ÌîÑ Î∞õÍ∏∞
  </button>
</div>
<style>
#ui {
  position: fixed;
  bottom: 20px;
  width: 100%;
  text-align: center;
  z-index: 10;
}
#stampBtn {
  padding: 16px 28px;
  font-size: 16px;
  border-radius: 14px;
  border: none;
  background: #ccc;
  color: #fff;
}
#stampBtn.active {
  background: #ff6b00;
}
</style>

</body>
</html>
