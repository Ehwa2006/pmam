<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame & MindAR -->
  <script src="https://unpkg.com/aframe"></script>
  <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- Data -->
  <script src="data.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    #story {
      position: fixed;
      bottom: 90px;
      left: 0;
      width: 100%;
      max-height: 40%;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 16px;
      overflow-y: auto;
      z-index: 10;
    }

    #story h3 {
      margin-top: 0;
      font-size: 16px;
    }

    #story p {
      font-size: 14px;
      line-height: 1.5;
    }

    #ui {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      padding: 0 14px;
      display: flex;
      gap: 10px;
      z-index: 20;
    }

    #ui button {
      flex: 1;
      padding: 16px 0;
      font-size: 15px;
      border-radius: 16px;
      border: none;
    }

    #stampBtn {
      background: #ccc;
      color: #fff;
    }

    #stampBtn.active {
      background: #ff6b00;
    }

    #backBtn {
      background: #ddd;
      color: #333;
    }
  </style>
</head>

<body>

<!-- âœ… AR Scene (ë¹ˆ ìƒíƒœë¡œ ì‹œì‘) -->
<a-scene
  id="scene"
  embedded
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:false">
</a-scene>

<!-- ===== Story ===== -->
<div id="story">
  <h3>ğŸ“ <span id="spotName"></span></h3>
  <div id="storyText"></div>
</div>

<!-- ===== UI ===== -->
<div id="ui">
  <button id="stampBtn" disabled>AR ì¸ì‹ ì¤‘...</button>
  <button id="backBtn">ëŒì•„ê°€ê¸°</button>
</div>

<script>
/* ===============================
   ìŠ¤íŒŸ ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸°
================================ */
const spotId = sessionStorage.getItem("currentSpot");

if (!spotId || !SPOTS[spotId]) {
  alert("ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.");
  location.href = "index.html";
}

const spot = SPOTS[spotId];
const scene = document.getElementById("scene");

/* ===============================
   AR íƒ€ê²Ÿ ì ìš©
================================ */
scene.setAttribute(
  "mindar-image",
  `imageTargetSrc: ${spot.target};`
);

/* ===============================
   AR ì½˜í…ì¸  ì‚½ì…
================================ */
scene.innerHTML = `
  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

  <a-entity id="target" mindar-image-target="targetIndex: 0">
    <a-plane
      position="0 0 0"
      width="1"
      height="1.4"
      material="src: ${spot.image}; transparent: true"
      animation="property: scale;
                 from: 0 0 0;
                 to: 1 1 1;
                 dur: 600;
                 easing: easeOutBack">
    </a-plane>
  </a-entity>
`;

/* ===============================
   ìŠ¤í† ë¦¬ ì¶œë ¥
================================ */
document.getElementById("spotName").innerText = spot.name;
document.getElementById("storyText").innerHTML =
  spot.story.map(t => `<p>${t}</p>`).join("");

/* ===============================
   AR ì¸ì‹ ì´ë²¤íŠ¸
================================ */
const stampBtn = document.getElementById("stampBtn");

scene.addEventListener("targetFound", () => {
  stampBtn.disabled = false;
  stampBtn.classList.add("active");
  stampBtn.innerText = "ìŠ¤íƒ¬í”„ ë°›ê¸°";
});

/* ===============================
   ìŠ¤íƒ¬í”„ ì²˜ë¦¬
================================ */
stampBtn.addEventListener("click", () => {
  const stamps = JSON.parse(localStorage.getItem("stamps") || "[]");

  if (stamps.includes(spotId)) {
    alert("ì´ë¯¸ ìŠ¤íƒ¬í”„ë¥¼ ë°›ì•˜ìŠµë‹ˆë‹¤.");
    return;
  }

  stamps.push(spotId);
  localStorage.setItem("stamps", JSON.stringify(stamps));

  alert("ğŸ‰ ìŠ¤íƒ¬í”„ íšë“!");
  location.href = "index.html";
});

/* ===============================
   ë’¤ë¡œê°€ê¸°
================================ */
document.getElementById("backBtn").onclick = () => {
  location.href = "index.html";
};
</script>

</body>
</html>
